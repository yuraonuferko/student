<!DOCTYPE html>
<html lang="en">
<head>

<div class="container">

      <label class="control-label col-sm-2" for="name">Ім'я</label>

    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">По-батькові</label>

      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Прізвище</label>
      <div class="col-sm-2">          
        <input type="password" class="form-control" id="pwd" placeholder="Подоба">
      </div>
    </div>

      <label class="control-label col-sm-2" for="pwd">№ Білету</label>
      <div class="col-sm-2">

    </div>

      <div class="col-sm-2">          
        <input type="password" class="form-control" id="pwd" placeholder="1984 06 18">

    </div> 
    <div class="form-group">

                   Наразі:&emsp;&emsp;<img class="img-circle" height="45" width="45" src="./img/me.jpeg"><br><br>
                   &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Змінити
                  <span class="btn btn-success btn-file" id="photo">
                  
                  <input type="file" name="image" id="image" />
                  
                  </span>
      
    
    
    
      </div>
    
    <div class="form-group">
        <label type=""class="control-label col-sm-2" for="pwd">Група</label>

        </form>

                    <textarea class = "form-control" rows = "3"></textarea>
                </div>
        </div>
        
    
      
</div>
        <div  id="buttonpanel">
          <button type="button" class="btn btn-primary btn-md">Зберегти</button>
          <button type="button" class="btn btn-primary btn-md">Скасувати</button>
        </div>
